name: CD - Deploy Backend to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/my-app:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
          cache-from: type=registry,ref=docker.io/${{ secrets.DOCKER_USERNAME }}/my-app:latest
          cache-to: type=inline

  trigger-render-deploy:
    name: Trigger Render Deploy
    needs: build-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Call Render Deploy Hook
        run: |
          curl -X POST -sSf "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" || echo "Render deploy hook failed"
