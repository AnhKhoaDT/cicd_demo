name: CD - Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build
        env:
          GITHUB_PAGES: 'true'
          # Set API base URL for production build (read from repository Variables)
          # Go to Settings > Secrets and variables > Actions > Variables and create VITE_API_URL
          # Example: https://my-app-latest-uss4.onrender.com
          VITE_API_URL: ${{ vars.VITE_API_URL }}
      # SPA fallback cho GitHub Pages: 404.html = index.html
      - run: cp dist/index.html dist/404.html
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy-frontend:
    name: Deploy Frontend
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
